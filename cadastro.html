<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

</head>
<body>

        <div class="container">
          <div class="card">
            <h1>Cadastrar</h1>
      
            <div id="msgError"></div>
            <div id="msgSuccess"></div>
      
            <div class="label-float">
              <input type="text" name="nome" id="nome" placeholder="" required />
              <label for="nome" id="labelNome">Nome</label>
            </div>
      
            <div class="label-float">
              <input type="text" name="usuario" id="usuario" placeholder="" required />
              <label for="usuario" id="labelUsuario">Usuário</label>
            </div>
      
            <div class="label-float">
              <input type="password" name="senha" id="senha" placeholder="" required />
              <label for="senha" id="labelSenha">Senha</label>
              <i class="fa fa-eye" id="verSenha"></i>
            </div>
      
            <div class="label-float">
              <input type="password" name="confirmSenha" id="confirmSenha" placeholder="" required />
              <label for="confirmSenha" id="labelConfirmSenha">Confirmar Senha</label>
              <i class="fa fa-eye" id="verConfirmSenha"></i>
            </div>
      
            <div class="justify-center">
              <button onclick="cadastrar()">Cadastrar</button>
            </div>
      
            <div class="justify-center">
              <hr />
            </div>
      
            <p>
              Já tem uma conta?
              <a href="./index.html">Entrar</a>
            </p>
          </div>
      
        </div>
        </div>
      
        <script src="./cadastro.js"></script>
   
    
</body>
</html>
